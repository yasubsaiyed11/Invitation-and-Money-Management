
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Management</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
    <div class="container">
        <h1>Invitation Management</h1>

        <div class="filter-section">
            <label for="area-filter">Filter by Area:</label>
            <input type="text" id="area-filter" placeholder="Enter area name">
            <label for="name-filter">Filter by Family Name:</label>
            <input type="text" id="name-filter" placeholder="Enter family name">

            <button id="clear-all-btn" class="clear-all-btn">Clear All Data</button>
            <button id="export-csv-btn" class="add-family-btn">Export Data (CSV)</button> </div>

        <table id="family-table">
            <thead>
                <tr>
                    <th>Area</th>
                    <th>Family Name</th>
                    <th>Total Members</th>
                    <th>Haldi Invite</th>
                    <th>Walima Invite</th>
                    <th>Money Given</th>
                    <th>Actions</th> <!-- New column for Clear button -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added -->
            </tbody>
        </table>

        <div class="count-box">
            Haldi Total Invited: <span id="total-haldi-invited">0</span><br>
            Walima Total Invited: <span id="total-walima-invited">0</span><br>
            Total Rupees From Laakh: <span id="total-money-rupees">0</span>
        </div>
    </div>

      <!-- New: Add New Family Form -->
        <div class="add-family-section">
            <h2>Add New Family</h2>
            <div class="form-group">
                <label for="new-area">Area:</label>
                <input type="text" id="new-area" placeholder="Enter area name" required>
            </div>
            <div class="form-group">
                <label for="new-name">Family Name:</label>
                <input type="text" id="new-name" placeholder="Enter family name" required>
            </div>
            <div class="form-group">
                <label for="new-members">Total Members:</label>
                <input type="number" id="new-members" min="1" placeholder="Enter number of members" required>
            </div>
            <div class="form-group">
                <label for="new-haldi">Haldi Invite:</label>
                <input type="number" id="new-haldi" min="0" placeholder="Enter Haldi invites" value="0">
            </div>
            <div class="form-group">
                <label for="new-walima">Walima Invite:</label>
                <input type="number" id="new-walima" min="0" placeholder="Enter Walima invites" value="0">
            </div>
            <div class="form-group">
                <label for="new-money">Money Given (Rupees):</label>
                <input type="number" id="new-money" min="0" placeholder="Enter money amount" value="0">
            </div>
            <button id="add-family-btn" class="add-family-btn">Add Family</button>
        </div>
    </div>
    <!-- Additional summary section -->
    <div class="summary-section">
        <h2>Summary</h2>
        <div id="summary-content">
            <!-- Area-wise summary will be populated here -->
        </div>
    </div>

    <footer>
        All rights reserved &copy; Yasub Saiyed
    </footer>

    <script src="Main.js"></script>
</body>

</html>
